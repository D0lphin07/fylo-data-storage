<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>


  <section>
    <div id="left-and-right-cnt">
      <div id="left-cnt">
        <img src="./images/logo.svg" alt="logo">
        <div id="icons-cnt">
          <div class="icons-bg">
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div class="icons-bg">
            <img src="./images/icon-folder.svg" alt="folder">
          </div>
          <div class="icons-bg">
            <img src="./images/icon-upload.svg" alt="document">
          </div>
        </div>  
      </div>
    
      <div id="right-cnt">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
    
        <div id="bubble">
          <p>185</p>
          <p>GB LEFT</p>
        </div>
      
        <div id="prgr-bar-cnt">
          <div id="progress-cnt">
            <div id="progress-bar">
              <div id="progress-bar-end"></div>
            </div>
          </div>
          <div id="prgr-bar-values">
            <p>0 GB</p> <p>1000 GB</p>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
